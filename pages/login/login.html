<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Prasis Auction</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />

    <!-- styles-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/styles/main.css" />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Source+Sans+Pro:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <prasis-header mode="public"></prasis-header>

    <main class="container" style="max-width: 560px; margin: 2rem auto">
      <h1>Log in</h1>
      <p>Use your <strong>@stud.noroff.no</strong> account.</p>

      <form id="login-form" class="auth-form" novalidate>
        <div class="form-row">
          <label for="email">Email</label>
          <input
            id="email"
            name="email"
            type="email"
            class="input"
            required
            autocomplete="username"
            inputmode="email"
            spellcheck="false"
          />
          <small id="email-error" class="error" hidden
            >Email is required.</small
          >
        </div>

        <div class="form-row">
          <label for="password">Password</label>
          <input
            id="password"
            name="password"
            type="password"
            class="input"
            required
            autocomplete="current-password"
          />
          <small id="password-error" class="error" hidden
            >Password is required.</small
          >
        </div>

        <button id="submit-btn" type="submit" class="btn btn--primary" disabled>
          Log in
        </button>

        <div
          id="form-status"
          class="form-status"
          role="status"
          aria-live="polite"
        ></div>
      </form>

      <p style="margin-top: 1rem">
        New here? <a href="/pages/register/register.html">Create an account</a>
      </p>
    </main>

    <prasis-footer logo-src="/assets/prasis_logo.svg" home-href="/index.html">
    </prasis-footer>

    <script type="module" src="/scripts/components/header.js"></script>
    <script type="module" src="/scripts/components/footer.js"></script>

    <script type="module" src="/pages/login/login.js"></script>
  </body>
</html>
