<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact Â· Prasis Auction House</title>

    <!-- global CSS bundle -->
    <link rel="stylesheet" href="/styles/main.css" />
    <link rel="icon" href="/assets/prasis_logo.svg" />
    <meta name="description" content="Contact Prasis Auction House." />
  </head>
  <body>
    <!-- public header so page works logged-out -->
    <prasis-header mode="public"></prasis-header>

    <main id="content">
      <!-- hero -->
      <section class="hero hero--light hero--pad-lg">
        <div class="hero__inner container">
          <div class="hero__branding">
            <img
              src="/assets/prasis_logo_auctionhouse.svg"
              alt="Prasis"
              class="hero__logo"
              width="480"
              height="144"
            />
            <p class="hero__subtitle">Auction house</p>
          </div>
          <!-- centered in CSS -->
          <p class="hero__lede">
            Questions or feedback? Send us a message. <br />
            Dont use form - not wierd up.
          </p>
        </div>
      </section>

      <!-- content -->
      <section class="section container" aria-labelledby="contact-heading">
        <h1 id="contact-heading" class="section__title">Contact</h1>

        <form class="auth-form" action="#" method="post" novalidate>
          <div class="form-row">
            <label for="name">Name</label>
            <input
              id="name"
              name="name"
              class="input"
              type="text"
              placeholder="Your name"
              autocomplete="name"
              required
            />
          </div>

          <div class="form-row">
            <label for="email">Email</label>
            <input
              id="email"
              name="email"
              class="input"
              type="email"
              placeholder="you@example.com"
              autocomplete="email"
              required
            />
          </div>

          <div class="form-row">
            <label for="message">Message</label>
            <textarea
              id="message"
              name="message"
              class="input"
              rows="6"
              placeholder="How can we help?"
              required
            ></textarea>
          </div>

          <div class="cta-row">
            <button class="btn btn--primary" type="submit">Send</button>
            <a class="btn btn--secondary" href="/index.html"
              >Back to listings</a
            >
          </div>

          <p class="form-status" aria-live="polite"></p>
        </form>
      </section>
    </main>

    <footer>
      <prasis-footer logo-src="/assets/prasis_logo.svg" home-href="/index.html">
      </prasis-footer>
    </footer>

    <!-- components -->
    <script type="module" src="/scripts/components/header.js"></script>
    <script type="module" src="/scripts/components/footer.js"></script>
  </body>
</html>
