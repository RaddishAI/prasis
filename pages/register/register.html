<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- basic head setup for a public page -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register | Prasis Auction</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />

    <!-- styles (Bootstrap + project CSS) -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/styles/main.css" />

    <!-- fonts (keep same family stack site-wide) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Source+Sans+Pro:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- site header (public mode) -->
    <prasis-header mode="public"></prasis-header>

    <main class="container" style="max-width: 560px; margin: 2rem auto">
      <h1>Create account</h1>
      <p>Use your <strong>@stud.noroff.no</strong> email.</p>

      <!-- form: ids and classes are used by register.js + stylesheet -->
      <form id="register-form" class="auth-form" novalidate>
        <div class="form-row">
          <label for="name">Display name</label>
          <input
            id="name"
            name="name"
            type="text"
            class="input"
            required
            autocomplete="nickname"
            pattern="[A-Za-z0-9_]+"
            aria-invalid="false"
            aria-describedby="name-error"
          />
          <small id="name-error" class="error" hidden>
            Display name is required (letters, numbers, underscore).
          </small>
        </div>

        <div class="form-row">
          <label for="email">Student email</label>
          <input
            id="email"
            name="email"
            type="email"
            class="input"
            required
            autocomplete="email"
            inputmode="email"
            spellcheck="false"
            aria-invalid="false"
            aria-describedby="email-error"
          />
          <small id="email-error" class="error" hidden>
            Must be a valid @stud.noroff.no address.
          </small>
        </div>

        <div class="form-row">
          <label for="password">Password</label>
          <input
            id="password"
            name="password"
            type="password"
            class="input"
            required
            minlength="8"
            autocomplete="new-password"
            aria-invalid="false"
            aria-describedby="password-error"
          />
          <small id="password-error" class="error" hidden>
            Password must be at least 8 characters.
          </small>
        </div>

        <div class="form-row">
          <label for="confirm">Confirm password</label>
          <input
            id="confirm"
            name="confirm"
            type="password"
            class="input"
            required
            autocomplete="new-password"
            aria-invalid="false"
            aria-describedby="confirm-error"
          />
          <small id="confirm-error" class="error" hidden>
            Passwords do not match.
          </small>
        </div>

        <button id="submit-btn" type="submit" class="btn btn--primary" disabled>
          Create account
        </button>

        <!-- status line for validation/API feedback -->
        <div
          id="register-status"
          class="form-status"
          role="status"
          aria-live="polite"
        ></div>
      </form>

      <p style="margin-top: 1rem">
        Already have an account? <a href="/pages/login/login.html">Log in</a>
      </p>
    </main>

    <!-- site footer (public) -->
    <prasis-footer
      logo-src="/assets/prasis_logo.svg"
      home-href="/index.html"
    ></prasis-footer>

    <!-- web components + page script -->
    <script type="module" src="/scripts/components/header.js"></script>
    <script type="module" src="/scripts/components/footer.js"></script>
    <script type="module" src="/pages/register/register.js"></script>
  </body>
</html>
