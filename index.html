<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Listings · Prasis Auction House</title>

    <!-- global CSS bundle -->
    <link rel="stylesheet" href="/styles/main.css" />
    <link rel="icon" href="/assets/prasis_logo.svg" />
    <meta
      name="description"
      content="Browse auctions on Prasis Auction House."
    />
  </head>
  <body>
    <!-- public header so page works logged-out -->
    <prasis-header mode="public"></prasis-header>

    <main id="content">
      <!-- hero -->
      <section class="hero hero--light hero--pad-lg">
        <div class="hero__inner container">
          <div class="hero__branding">
            <img
              src="/assets/prasis_logo_auctionhouse.svg"
              alt="Prasis"
              class="hero__logo"
              width="480"
              height="144"
            />
          </div>

          <p class="hero__lede">
            Browse live auctions and upcoming listings. Searching is open to
            everyone. Bidding requires a valid stud.noroff.no account.
          </p>
        </div>
      </section>

      <!-- filters + grid -->
      <section class="section container" aria-labelledby="listings-heading">
        <h1 id="listings-heading" class="section__title">Listings</h1>

        <form
          id="listing-filters"
          class="filters"
          role="search"
          autocomplete="off"
        >
          <div class="form-row">
            <label for="q">Search</label>
            <input
              id="q"
              name="q"
              class="input"
              type="search"
              placeholder="Search listings…"
              inputmode="search"
              aria-describedby="q-help"
            />
            <small id="q-help" class="form-hint">
              Tip: Try “watch”, “camera”, “vintage”, etc.
            </small>
          </div>

          <div class="form-row">
            <label for="sort">Sort by</label>
            <select id="sort" name="sort" class="input">
              <option value="endingSoon">Ending soon</option>
              <option value="newest">Newest</option>
              <option value="highestBid">Highest bid</option>
              <option value="lowestBid">Lowest bid</option>
            </select>
          </div>

          <div class="cta-row">
            <button id="apply" class="btn btn--primary" type="submit">
              Apply
            </button>
            <button id="reset" class="btn btn--secondary" type="button">
              Reset
            </button>
          </div>
        </form>

        <p
          id="status"
          class="form-status"
          aria-live="polite"
          aria-atomic="true"
          hidden
        ></p>

        <div
          id="listings-grid"
          class="grid grid--cards"
          aria-busy="false"
        ></div>

        <!-- pagination / load more -->
        <div class="cta-row" style="margin-block: 2rem">
          <button id="load-more" class="btn btn--secondary" hidden>
            Load more
          </button>
        </div>
      </section>
    </main>

    <footer>
      <prasis-footer logo-src="/assets/prasis_logo.svg" home-href="/index.html">
      </prasis-footer>
    </footer>

    <!-- components -->
    <script type="module" src="/scripts/components/header.js"></script>
    <script type="module" src="/scripts/components/footer.js"></script>

    <script type="module" src="/scripts/components/listings.js"></script>
  </body>
</html>
